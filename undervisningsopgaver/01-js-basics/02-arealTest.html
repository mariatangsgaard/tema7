<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <script>
        let længde = 3;
        let bredde = 5;
        let areal = længde * bredde;
        let resultat;

        //Arealet er under 100 derfor for lille

        if (areal < 100) {
            resultat = "Arealet er for lille";
        }

        //Arealet er mellem 100 og 200 og derfor ok

        if (areal >= 100 && areal < 200) {
            resultat = "Arealet er ok";
        }

        //Arealet er større end eller ligmed 200 derfor for stort

        if (areal >= 200) {
            resultat = "Arealet er for stort";
        }


        console.log(resultat);
    </script>
</body></html>
