<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: orange;
            display: inline-block;
            border-radius: 50%;
            transition: .5s;
        }

        section {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-row-gap: 1em 3em;
        }

        .marker {
            background-color: blue;
            border-radius: 0;
        }


    </style>


</head>

<body>

    <section>

        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>


    <script>
        const diver = document.querySelectorAll("div");
        console.log(diver);

        diver.forEach(div => {
            div.addEventListener("click", marker);

        })







        function marker() {
            this.classList.toggle("marker");
        }
    </script>

</body></html>
